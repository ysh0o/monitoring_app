# monitor.conf - Конфигурация для скрипта мониторинга
# Параметры: URL приложения, путь логов, имя сервиса, интервал проверки

# URL приложения для проверки (localhost - чтобы работало на любой машине)
APP_URL="http://localhost:5000"

# Путь к файлу логов мониторинга
LOG_FILE="/var/log/myapp_monitor.log"

# Имя systemd-сервиса приложения для перезапуска
APP_SERVICE="myapp.service"

# Интервал проверки в секундах (информационно, реальный в таймере)
CHECK_INTERVAL=10
